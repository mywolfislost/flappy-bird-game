<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background-color: #4a90e2;
            overflow: hidden;
        }
        #bird {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: yellow;
            border-radius: 50%;
            left: 100px;
        }
        .pipe {
            position: absolute;
            width: 50px;
            background-color: #2ecc71;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            z-index: 1;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 30px;
            text-align: center;
            display: none;
        }
        @media (max-width: 400px) {
            #game-container {
                width: 100%;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="bird"></div>
        <div id="score">Score: 0</div>
        <div id="game-over">Game Over!<br>Tap to restart</div>
    </div>

    <script type="text/javascript">
        // Game variables
        let bird = document.getElementById('bird');
        let gameContainer = document.getElementById('game-container');
        let scoreElement = document.getElementById('score');
        let gameOverElement = document.getElementById('game-over');
        let pipes = [];
        let score = 0;
        let gameOver = false;
        let birdY = gameContainer.clientHeight / 2;
        let birdVelocity = 0;
        let gravity = 0.5;
        let jumpForce = -7;
        let pipeSpeed = 3;
        let pipeGap = 150;
        let pipeFrequency = 1500; // milliseconds
        let lastPipeTime = 0;

        // Game functions
        function updateBird() {
            birdVelocity += gravity;
            birdY += birdVelocity;
            bird.style.top = birdY + 'px';

            // Check boundaries
            if (birdY < 0 || birdY > gameContainer.clientHeight - 30) {
                gameOver = true;
            }
        }

        function createPipe() {
            let gapPosition = Math.random() * (gameContainer.clientHeight - pipeGap - 100) + 50;
            
            // Top pipe
            let topPipe = document.createElement('div');
            topPipe.className = 'pipe';
            topPipe.style.height = gapPosition + 'px';
            topPipe.style.top = '0';
            topPipe.style.right = '-50px';
            gameContainer.appendChild(topPipe);
            pipes.push(topPipe);

            // Bottom pipe
            let bottomPipe = document.createElement('div');
            bottomPipe.className = 'pipe';
            bottomPipe.style.height = (gameContainer.clientHeight - gapPosition - pipeGap) + 'px';
            bottomPipe.style.bottom = '0';
            bottomPipe.style.right = '-50px';
            gameContainer.appendChild(bottomPipe);
            pipes.push(bottomPipe);
        }

        function updatePipes() {
            for (let i = pipes.length - 1; i >= 0; i--) {
                let pipe = pipes[i];
                let currentRight = parseInt(pipe.style.right);
                pipe.style.right = (currentRight + pipeSpeed) + 'px';

                // Remove pipes that are off screen
                if (currentRight > gameContainer.clientWidth) {
                    gameContainer.removeChild(pipe);
                    pipes.splice(i, 1);
                }

                // Check collision
                if (!gameOver && currentRight < 130 && currentRight > 70) {
                    let pipeTop = parseInt(pipe.style.top || 0);
                    let pipeBottom = gameContainer.clientHeight - parseInt(pipe.style.bottom || 0);
                    if (birdY < pipeTop || birdY > pipeBottom) {
                        gameOver = true;
                    }
                }
            }
        }

        function updateScore() {
            score++;
            scoreElement.textContent = 'Score: ' + score;
        }

        function resetGame() {
            // Reset game state
            gameOver = false;
            score = 0;
            birdY = gameContainer.clientHeight / 2;
            birdVelocity = 0;
            scoreElement.textContent = 'Score: 0';
            gameOverElement.style.display = 'none';

            // Remove all pipes
            pipes.forEach(pipe => gameContainer.removeChild(pipe));
            pipes = [];
        }

        // Game loop
        function gameLoop() {
            if (!gameOver) {
                updateBird();
                updatePipes();

                // Create new pipes
                let currentTime = Date.now();
                if (currentTime - lastPipeTime > pipeFrequency) {
                    createPipe();
                    lastPipeTime = currentTime;
                }
            } else {
                gameOverElement.style.display = 'block';
            }

            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (gameOver) {
                    resetGame();
                } else {
                    birdVelocity = jumpForce;
                }
            }
        });

        // Touch support for mobile
        gameContainer.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameOver) {
                resetGame();
            } else {
                birdVelocity = jumpForce;
            }
        });

        // Start the game
        gameLoop();
    </script>
</body>
</html>
