<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird Clone</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #70c5ce;
    }
    canvas {
      display: block;
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
      text-shadow: 2px 2px 4px #000;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="scoreboard">Score: 0 | High Score: 0</div>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Game constants
    const gravity = 0.5;
    const flapStrength = -10;
    const pipeWidth = 60;
    const pipeGap = 180;
    let score = 0;
    let highScore = sessionStorage.getItem('flappyHighScore') || 0;

    // Load images
    const birdImg = new Image();
    birdImg.src = 'https://i.imgur.com/sKj8pKr.png'; // Bird sprite (3 frames horizontally)

    const pipeTopImg = new Image();
    pipeTopImg.src = 'https://i.imgur.com/QV5B3Ep.png';

    const pipeBottomImg = new Image();
    pipeBottomImg.src = 'https://i.imgur.com/HV3vu2P.png';

    // Bird class
    class Bird {
      constructor() {
        this.x = 80;
        this.y = canvas.height / 2;
        this.velocity = 0;
        this.width = 34;
        this.height = 24;
        this.frame = 0;
        this.frameDelay = 0;
      }
      draw() {
        this.frameDelay++;
        if (this.frameDelay % 5 === 0) this.frame = (this.frame + 1) % 3;
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.velocity / 10);
        ctx.drawImage(
          birdImg,
          this.frame * this.width, 0, this.width, this.height,
          -this.width / 2, -this.height / 2,
          this.width, this.height
        );
        ctx.restore();
      }
      update() {
        this.velocity += gravity;
        this.y += this.velocity;
      }
      flap() {
        this.velocity = flapStrength;
      }
    }

    // Pipe class
    class Pipe {
      constructor(x) {
        this.x = x;
        this.topHeight = Math.random() * (canvas.height - pipeGap - 200) + 50;
        this.passed = false;
      }
      draw() {
        ctx.drawImage(pipeTopImg, this.x, 0, pipeWidth, this.topHeight);
        ctx.drawImage(pipeBottomImg, this.x, this.topHeight + pipeGap, pipeWidth, canvas.height - this.topHeight - pipeGap);
      }
      update() {
        this.x -= 3;
      }
    }

    const bird = new Bird();
    let pipes = [];
    pipes.push(new Pipe(canvas.width));
    let gameOver = false;

    function resetGame() {
      bird.y = canvas.height / 2;
      bird.velocity = 0;
      pipes = [new Pipe(canvas.width)];
      score = 0;
      gameOver = false;
      animate();
    }

    function drawBackground() {
      ctx.fillStyle = '#70c5ce';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function checkCollision(pipe) {
      if (
        bird.x + bird.width / 2 > pipe.x &&
        bird.x - bird.width / 2 < pipe.x + pipeWidth
      ) {
        if (
          bird.y - bird.height / 2 < pipe.topHeight ||
          bird.y + bird.height / 2 > pipe.topHeight + pipeGap
        ) {
          return true;
        }
      }
      if (bird.y + bird.height / 2 > canvas.height || bird.y < 0) return true;
      return false;
    }

    function updateScoreboard() {
      document.getElementById('scoreboard').innerText = `Score: ${score} | High Score: ${highScore}`;
    }

    function animate() {
      if (gameOver) return;
      requestAnimationFrame(animate);
      drawBackground();

      bird.update();
      bird.draw();

      if (pipes[pipes.length - 1].x < canvas.width - 200) {
        pipes.push(new Pipe(canvas.width));
      }

      pipes.forEach((pipe, i) => {
        pipe.update();
        pipe.draw();

        if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
          pipe.passed = true;
          score++;
          if (score > highScore) {
            highScore = score;
            sessionStorage.setItem('flappyHighScore', highScore);
          }
          updateScoreboard();
        }

        if (checkCollision(pipe)) {
          gameOver = true;
          setTimeout(() => {
            alert(`Game Over!\nScore: ${score}\nHigh Score: ${highScore}`);
            resetGame();
          }, 100);
        }
      });
    }

    function handleInput() {
      if (gameOver) return;
      bird.flap();
    }

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') handleInput();
    });
    document.addEventListener('mousedown', handleInput);
    document.addEventListener('touchstart', handleInput);

    updateScoreboard();
    animate();
  </script>
</body>
</html>
