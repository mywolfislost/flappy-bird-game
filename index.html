<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Ball Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #70c5ce;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #scoreContainer {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
      font-size: 24px;
      color: white;
      text-shadow: 1px 1px 3px black;
      pointer-events: none;
    }
    #gameOverScreen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      display: none;
      z-index: 20;
    }
    #startScreen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      z-index: 20;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background: #00b894;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="scoreContainer">
  <div id="score">0</div>
  <div id="highScore">Best: 0</div>
</div>

<div id="startScreen">
  <h2>Tap to Play the Game</h2>
</div>

<div id="gameOverScreen">
  <h2>Game Over</h2>
  <button onclick="startGame()">Play Again</button>
</div>

<!-- âœ… Final Correct Audio Link for Stranger Things Theme -->
<audio id="bgMusic" loop>
  <source src="https://mywolfislost.github.io/flappy-bird-game/stranger-things.mp3" type="audio/mpeg">
</audio>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

let bird, gravity, lift, velocity;
let pipes = [];
let score = 0;
let highScore = sessionStorage.getItem("flappyHighScore") || 0;
let gameRunning = false;
let gameOver = false;

const scoreElement = document.getElementById("score");
const highScoreElement = document.getElementById("highScore");
const gameOverScreen = document.getElementById("gameOverScreen");
const startScreen = document.getElementById("startScreen");
const bgMusic = document.getElementById("bgMusic");

function resetGame() {
  bird = { x: width / 4, y: height / 2, radius: 20 };
  gravity = 0.5;
  lift = -10;
  velocity = 0;
  pipes = [];
  score = 0;
  scoreElement.innerText = score;
  highScoreElement.innerText = "Best: " + highScore;
  gameRunning = true;
  gameOver = false;
  gameOverScreen.style.display = "none";
  startScreen.style.display = "none";
  bgMusic.volume = 0.5;
  bgMusic.play().catch(() => {
    console.log("Autoplay blocked until user interaction.");
  });
  loop();
}

function startGame() {
  resetGame();
}

function drawBird() {
  ctx.beginPath();
  ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
  ctx.fillStyle = "yellow";
  ctx.fill();
  ctx.closePath();
}

function createPipe() {
  const gap = 150;
  const topHeight = Math.random() * (height - gap - 100);
  const bottomY = topHeight + gap;
  pipes.push({
    x: width,
    width: 60,
    top: topHeight,
    bottom: height - bottomY,
    passed: false
  });
}

function drawPipes() {
  ctx.fillStyle = "green";
  for (let p of pipes) {
    ctx.fillRect(p.x, 0, p.width, p.top);
    ctx.fillRect(p.x, height - p.bottom, p.width, p.bottom);
  }
}

function checkCollision(pipe) {
  if (
    bird.x + bird.radius > pipe.x &&
    bird.x - bird.radius < pipe.x + pipe.width &&
    (bird.y - bird.radius < pipe.top || bird.y + bird.radius > height - pipe.bottom)
  ) {
    return true;
  }
  return false;
}

function loop() {
  if (!gameRunning) return;
  ctx.clearRect(0, 0, width, height);

  velocity += gravity;
  bird.y += velocity;

  if (bird.y + bird.radius >= height || bird.y - bird.radius <= 0) {
    endGame();
    return;
  }

  if (Math.floor(performance.now() / 1500) > pipes.length) {
    createPipe();
  }

  for (let i = pipes.length - 1; i >= 0; i--) {
    let pipe = pipes[i];
    pipe.x -= 3;

    if (!pipe.passed && pipe.x + pipe.width < bird.x) {
      pipe.passed = true;
      score++;
      scoreElement.innerText = score;
      if (score > highScore) {
        highScore = score;
        sessionStorage.setItem("flappyHighScore", highScore);
        highScoreElement.innerText = "Best: " + highScore;
      }
    }

    if (checkCollision(pipe)) {
      endGame();
      return;
    }

    if (pipe.x + pipe.width < 0) {
      pipes.splice(i, 1);
    }
  }

  drawPipes();
  drawBird();
  requestAnimationFrame(loop);
}

function endGame() {
  gameRunning = false;
  gameOver = true;
  gameOverScreen.style.display = "block";
  bgMusic.pause();
  bgMusic.currentTime = 0;
}

function flap() {
  if (!gameRunning && !gameOver) {
    startGame();
  } else if (gameRunning) {
    velocity = lift;
  }
}

window.addEventListener("resize", () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
});

document.addEventListener("keydown", flap);
document.addEventListener("touchstart", flap);

</script>
</body>
</html>
