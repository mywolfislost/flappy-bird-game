<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Ball</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      overflow: hidden;
      background-color: skyblue;
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="overlay">Tap to Play the Game</div>
  <canvas id="gameCanvas"></canvas>
  <audio id="bgMusic" preload="auto" loop>
    <source src="https://raw.githubusercontent.com/mywolfislost/flappy-bird-game/main/stranger-things.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const overlay = document.getElementById("overlay");
    const bgMusic = document.getElementById("bgMusic");

    let width, height;
    let gameStarted = false;
    let gameOver = false;
    let score = 0;
    let highScore = sessionStorage.getItem("highScore") || 0;

    let bird = {
      x: 80,
      y: 200,
      radius: 20,
      velocity: 0,
      gravity: 0.6,
      lift: -10
    };

    let pipes = [];

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    function drawBird() {
      ctx.beginPath();
      ctx.fillStyle = "yellow";
      ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
      ctx.fill();
    }

    function createPipe() {
      const gap = 180;
      const pipeWidth = 60;
      const topHeight = Math.random() * (height - gap - 100) + 50;
      pipes.push({
        x: width,
        width: pipeWidth,
        top: topHeight,
        bottom: topHeight + gap,
        passed: false
      });
    }

    function drawPipes() {
      ctx.fillStyle = "green";
      for (let pipe of pipes) {
        ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, pipe.width, height - pipe.bottom);
      }
    }

    function updateGame() {
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      for (let pipe of pipes) {
        pipe.x -= 4;

        if (!pipe.passed && pipe.x + pipe.width < bird.x) {
          pipe.passed = true;
          score++;
          if (score > highScore) {
            highScore = score;
            sessionStorage.setItem("highScore", highScore);
          }
        }

        if (
          bird.x + bird.radius > pipe.x &&
          bird.x - bird.radius < pipe.x + pipe.width &&
          (bird.y - bird.radius < pipe.top || bird.y + bird.radius > pipe.bottom)
        ) {
          gameOver = true;
        }
      }

      pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

      if (bird.y + bird.radius > height || bird.y - bird.radius < 0) {
        gameOver = true;
      }
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "bold 24px sans-serif";
      ctx.fillText("Score: " + score, 20, 40);
      ctx.fillText("Best: " + highScore, 20, 70);
    }

    function drawGameOver() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = "white";
      ctx.font = "bold 36px sans-serif";
      ctx.textAlign = "center";
      ctx.fillText("Game Over", width / 2, height / 2 - 20);
      ctx.font = "24px sans-serif";
      ctx.fillText("Tap to Restart", width / 2, height / 2 + 20);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, width, height);

      if (gameStarted && !gameOver) {
        updateGame();
        if (frameCount % 90 === 0) createPipe();
      }

      drawPipes();
      drawBird();
      drawScore();

      if (gameOver) drawGameOver();

      frameCount++;
      requestAnimationFrame(gameLoop);
    }

    function resetGame() {
      bird.y = height / 2;
      bird.velocity = 0;
      pipes = [];
      score = 0;
      gameOver = false;
    }

    function handleInput() {
      if (!gameStarted) {
        gameStarted = true;
        overlay.style.display = "none";
        bgMusic.volume = 0.5;
        bgMusic.play().catch(e => console.warn("Autoplay blocked:", e));
        resetGame();
      }

      if (gameOver) {
        resetGame();
      }

      bird.velocity = bird.lift;
    }

    window.addEventListener("resize", resizeCanvas);
    window.addEventListener("click", handleInput);
    window.addEventListener("touchstart", handleInput);

    resizeCanvas();
    let frameCount = 0;
    gameLoop();
  </script>
</body>
</html>
