<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Flappy Ball Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: skyblue;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: Arial, sans-serif;
      color: white;
      font-size: 20px;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>
  <div id="scoreboard">
    Score: <span id="score">0</span> | Best: <span id="best">0</span>
  </div>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    const bird = {
      x: width / 4,
      y: height / 2,
      radius: 15,
      velocity: 0,
      gravity: 0.6,
      lift: -10,
      color: 'yellow',
      update() {
        this.velocity += this.gravity;
        this.y += this.velocity;
      },
      draw() {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      },
      flap() {
        this.velocity = this.lift;
      }
    };

    const pipes = [];
    const pipeWidth = 50;
    const pipeGap = 140;
    const pipeSpeed = 2;
    let frameCount = 0;

    function createPipe() {
      const top = Math.random() * (height / 2);
      pipes.push({
        x: width,
        top: top,
        bottom: top + pipeGap
      });
    }

    function drawPipes() {
      ctx.fillStyle = 'green';
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, height - pipe.bottom);
      });
    }

    function updatePipes() {
      pipes.forEach(pipe => pipe.x -= pipeSpeed);
      if (pipes.length && pipes[0].x + pipeWidth < 0) {
        pipes.shift();
        score++;
        updateScore();
      }
      if (frameCount % 100 === 0) {
        createPipe();
      }
    }

    function checkCollision() {
      for (let pipe of pipes) {
        if (
          bird.x + bird.radius > pipe.x &&
          bird.x - bird.radius < pipe.x + pipeWidth &&
          (bird.y - bird.radius < pipe.top || bird.y + bird.radius > pipe.bottom)
        ) {
          return true;
        }
      }
      return bird.y + bird.radius > height || bird.y - bird.radius < 0;
    }

    let score = 0;
    let best = sessionStorage.getItem('bestScore') || 0;
    document.getElementById('best').textContent = best;

    function updateScore() {
      document.getElementById('score').textContent = score;
      if (score > best) {
        best = score;
        sessionStorage.setItem('bestScore', best);
        document.getElementById('best').textContent = best;
      }
    }

    let gameOver = false;

    function resetGame() {
      score = 0;
      updateScore();
      bird.y = height / 2;
      bird.velocity = 0;
      pipes.length = 0;
      frameCount = 0;
      gameOver = false;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, width, height);
      bird.update();
      bird.draw();
      updatePipes();
      drawPipes();

      if (checkCollision()) {
        gameOver = true;
        ctx.fillStyle = 'rgba(0,0,0,0.5)';
        ctx.fillRect(0, 0, width, height);
        ctx.fillStyle = 'white';
        ctx.font = '30px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Game Over! Tap to Restart', width / 2, height / 2);
        return;
      }

      frameCount++;
      requestAnimationFrame(gameLoop);
    }

    function startGame() {
      resetGame();
      gameLoop();
    }

    function handleInput() {
      if (gameOver) {
        startGame();
      } else {
        bird.flap();
      }
    }

    window.addEventListener('keydown', e => {
      if (e.code === 'Space') handleInput();
    });

    window.addEventListener('touchstart', handleInput);
    window.addEventListener('mousedown', handleInput);

    startGame();
  </script>
</body>
</html>
