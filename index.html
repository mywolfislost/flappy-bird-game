<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Flappy Ball Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: skyblue;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: Arial, sans-serif;
      color: white;
      font-size: 20px;
      text-shadow: 1px 1px 2px black;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="scoreboard">
    Score: <span id="score">0</span> | Best: <span id="best">0</span>
  </div>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreboard = document.getElementById('score');
    const bestboard = document.getElementById('best');

    // Fit canvas to screen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let width = canvas.width;
    let height = canvas.height;

    // Bird object
    const bird = {
      x: width * 0.25,
      y: height / 2,
      radius: 15,
      velocity: 0,
      gravity: 0.5,
      lift: -8,
      update() {
        this.velocity += this.gravity;
        this.y += this.velocity;
      },
      draw() {
        ctx.beginPath();
        ctx.fillStyle = 'yellow';
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      },
      flap() {
        this.velocity = this.lift;
      },
      reset() {
        this.y = height / 2;
        this.velocity = 0;
      }
    };

    const pipeWidth = 60;
    const pipeGap = 140;
    const pipeSpeed = 2.5;
    let pipes = [];
    let frame = 0;
    let score = 0;
    let best = sessionStorage.getItem('bestScore') || 0;
    bestboard.textContent = best;

    function createPipe() {
      const top = Math.random() * (height - pipeGap - 100) + 50;
      pipes.push({
        x: width,
        top,
        bottom: top + pipeGap
      });
    }

    function updatePipes() {
      for (let i = pipes.length - 1; i >= 0; i--) {
        pipes[i].x -= pipeSpeed;

        // Remove off-screen pipes
        if (pipes[i].x + pipeWidth < 0) {
          pipes.splice(i, 1);
          score++;
          updateScore();
        }
      }

      if (frame % 100 === 0) {
        createPipe();
      }
    }

    function drawPipes() {
      ctx.fillStyle = 'green';
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, height - pipe.bottom);
      });
    }

    function updateScore() {
      scoreboard.textContent = score;
      if (score > best) {
        best = score;
        sessionStorage.setItem('bestScore', best);
        bestboard.textContent = best;
      }
    }

    function checkCollision() {
      for (let pipe of pipes) {
        const withinX = bird.x + bird.radius > pipe.x && bird.x - bird.radius < pipe.x + pipeWidth;
        const hitsPipe = bird.y - bird.radius < pipe.top || bird.y + bird.radius > pipe.bottom;
        if (withinX && hitsPipe) return true;
      }
      return bird.y + bird.radius > height || bird.y - bird.radius < 0;
    }

    let gameOver = false;

    function drawGameOver() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = 'white';
      ctx.font = '30px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Game Over!', width / 2, height / 2 - 20);
      ctx.fillText('Tap / Press Space to Restart', width / 2, height / 2 + 20);
    }

    function resetGame() {
      bird.reset();
      pipes = [];
      frame = 0;
      score = 0;
      updateScore();
      gameOver = false;
    }

    function gameLoop() {
      width = canvas.width;
      height = canvas.height;
      ctx.clearRect(0, 0, width, height);

      bird.update();
      updatePipes();

      bird.draw();
      drawPipes();

      if (checkCollision()) {
        gameOver = true;
        drawGameOver();
        return;
      }

      frame++;
      requestAnimationFrame(gameLoop);
    }

    function startGame() {
      resetGame();
      gameLoop();
    }

    function handleInput() {
      if (gameOver) {
        startGame();
      } else {
        bird.flap();
      }
    }

    window.addEventListener('keydown', e => {
      if (e.code === 'Space') handleInput();
    });
    window.addEventListener('mousedown', handleInput);
    window.addEventListener('touchstart', handleInput, { passive: true });

    startGame();
  </script>
</body>
</html>
