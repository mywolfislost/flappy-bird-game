<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #4CAF50;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
            background: #87CEEB;
        }
        #gameOver {
            position: absolute;
            color: red;
            font-size: 48px;
            text-align: center;
            display: none;
        }
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="gameOver">Game Over!<br>Click to restart</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('gameOver');
        const scoreDiv = document.getElementById('score');

        // Game variables
        let bird = {
            x: 50,
            y: canvas.height / 2,
            radius: 15,
            velocity: 0,
            gravity: 0.5,
            jump: -8
        };

        let pipes = [];
        let score = 0;
        let gameRunning = true;
        let pipeGap = 150;
        let pipeWidth = 50;
        let pipeSpeed = 2;
        let lastPipeTime = 0;
        let pipeInterval = 1500; // milliseconds

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update bird
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Check for collisions with ground and ceiling
            if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) {
                gameOver();
            }

            // Draw bird (yellow ball)
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'yellow';
            ctx.fill();
            ctx.closePath();

            // Update and draw pipes
            const currentTime = Date.now();
            if (currentTime - lastPipeTime > pipeInterval) {
                createPipe();
                lastPipeTime = currentTime;
            }

            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= pipeSpeed;

                // Draw pipes (green)
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(pipes[i].x, 0, pipeWidth, pipes[i].topHeight);
                ctx.fillRect(pipes[i].x, pipes[i].bottomY, pipeWidth, canvas.height - pipes[i].bottomY);

                // Check for collisions
                if (checkCollision(bird, pipes[i])) {
                    gameOver();
                }

                // Remove pipes that are off screen
                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                    score++;
                    scoreDiv.textContent = `Score: ${score}`;
                }
            }

            requestAnimationFrame(gameLoop);
        }

        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - pipeGap - minHeight;
            const topHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
            
            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + pipeGap
            });
        }

        function checkCollision(bird, pipe) {
            // Check collision with top pipe
            if (bird.x + bird.radius > pipe.x && bird.x - bird.radius < pipe.x + pipeWidth) {
                if (bird.y - bird.radius < pipe.topHeight || bird.y + bird.radius > pipe.bottomY) {
                    return true;
                }
            }
            return false;
        }

        function gameOver() {
            gameRunning = false;
            gameOverDiv.style.display = 'block';
        }

        function restartGame() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            gameRunning = true;
            gameOverDiv.style.display = 'none';
            scoreDiv.textContent = `Score: ${score}`;
            lastPipeTime = Date.now();
            gameLoop();
        }

        // Event listeners
        canvas.addEventListener('click', () => {
            if (gameRunning) {
                bird.velocity = bird.jump;
            }
        });

        gameOverDiv.addEventListener('click', restartGame);

        // Start the game
        gameLoop();
    </script>
</body>
</html>
